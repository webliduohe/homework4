		<h3>注册账号</h3>
		<p>
			<label for="ni"/>
			昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：<input type="text" id="ni"placeholder="*******" required pattern="[-\w\u4E00-\u9FA5]{4,10}" />长度为4-10个字符
		</p>
		<p>
			<label for="mi"/>
			密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="mi" placeholder="*******" required pattern="[\dA-Za-z]{6,16}" />长度为6-16个字符
		</p>
		<p>
			<label for="que"/>
			确认密码：<input type="password" id="que" placeholder="*******" required pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符
		</p>
		<p>
			<label for="mob"/>
			手机号码：<input type="text" id="mob" placeholder="*******" required pattern="1[3578]\d{9}"/>密码长度为11位，以13|5|7|8开头
		</p>
		<p>
			<label for="you"/>
			邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：<input type="email" id="you" required />
		</p>
		<p>
			<label for="age"/>
			年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：<input type="text" id="age" required pattern="\d|[1-9]\d|1[0-2]\d"/>
 
		</p>
		<p >
        		<input type="image" src="image/btn.bmp"/>
   		 </p>
	</body>
